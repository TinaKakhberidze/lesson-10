  <body>
    <div class="container">
      <footer>
        <div class="upper-footer">
          <h2 class="kontakti">კონტაქტი</h2>
          <p class="loremi">
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
          <div class="forms">
            <form action="" method="">
              <div class="form-fields">
                <input
                  type="text"
                  id="saxeli-gvari"
                  placeholder="სახელი, გვარი"
                />
              </div>
              <div class="form-fields">
                <input type="text" id="el-posta" placeholder="ელ. ფოსტა" />
              </div>
              <div class="form-fields">
                <input
                  type="text"
                  id="teleponis-nomeri"
                  placeholder="ტელეფონის ნომერი"
                />
              </div>
              <div class="form-fields">
                <textarea
                  name=""
                  id="shetkobineba"
                  placeholder="შეტყობინება"
                ></textarea>
              </div>
            </form>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95278.13256374883!2d44.7686415205245!3d41.73256598753942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1651956973321!5m2!1ska!2sge"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <div>
            <button class="gilaki">გაგზავნა</button>
          </div>
          <div class="call-mail">
            <div class="call">
              <img src="imgs/call.svg" alt="phone logo" />
              <span class="number">+995555444333</span>
            </div>
            <div class="mail">
              <img src="imgs/mail.svg" alt="mail logo" />
              <span>example@gmail.com</span>
            </div>
          </div>
        </div>
        <div class="lower-footer">
          <span class="upleba">ყველა უფლება დაცულია</span>
          <span class="damzadebulia">დამზადებულია</span>
          <img class="guli" src="imgs/heart.png" alt="heart" />
          <span class="it">-ით</span>
          <img class="footer-logo" src="imgs/2ndlogo.png" />
        </div>
